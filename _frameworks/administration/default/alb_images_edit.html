{header}
<div class="block_narrow">
    <ul class="lmenu_lgreen">
        <li><a href="{url_main}administration/alb_albums.php">{l_menu_right_alb_albums}</a></li>
        <li class="active"><a href="{url_main}administration/alb_albums_show.php">{l_menu_right_alb_images}</a></li>
        <li><a href="{url_main}administration/alb_comments.php">{l_menu_right_alb_comments}</a></li>
        <li><a href="{url_main}administration/alb_users.php">{l_menu_right_alb_users}</a>
    </ul>
</div>
<div class="block_main">
    <h2>{img_title_current}</h2>
    <p>
        {l_img_by} <a href="{url_main}administration/users_edit.php?id={img_user_id}">{img_user_name}</a>
    </p>
   <div class="bl_form">
        <form method="POST" id="" action="{url_main}administration/alb_images_edit.php?cmd=update&id={img_id}" enctype="multipart/form-data">
            <label>{l_image}:</label>
            <img src="{url_files}{img_url}">

            <label>{l_title_album}:</label>
            <input type="text" name="title" value="{img_title}">

            <label>{l_img_desc}:</label>
            <textarea name="text">{img_desc}</textarea>

            <div class="clear" style="height:40px"></div>

            <div class="btn fl_right">
                <a href="#" class="submit">{l_save}</a>
                <input type="submit" style="visibility:hidden;position:absolute;">
            </div>

            <div class="btn fl_right">
                <a href="{url_page}?cmd=delete&id={img_id}&uid={img_user_id}" onClick="if (confirm('{l_are_you_sure}')) return true; else return false;">{l_delete}</a>
            </div>
        </form>
    </div>

    <div class="empty"></div>
</div>
{footer}
