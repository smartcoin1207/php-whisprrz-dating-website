{header}
<div class="block_main">
    <h2>{l_title_donationoption}</h2>
	<form action="{url_main}administration/donation_admin_cobra.php" method="POST">
        <input type="hidden" name="cmd" value="update">
        <input type="hidden" name="module" value="{module}">
        <h2>{payment}</h2>
				
        <!-- begin_donation -->
        <!-- begin_donation_text -->
        <label>{label}:</label>
        <input type="text" name="option[{option}]" value="{value}">
        <!-- end_donation_text -->
        <!-- begin_donation_checkbox -->
		<div class="bl_label">
			<input type="hidden" name="option[{option}]" value="N">
			<label class="fl_left" for="option_{module}_{option}" style="cursor: pointer;">{label}</label>
			<div class="fl_right"><input class="check" type="checkbox" id="option_{module}_{option}" name="option[{option}]" value="Y" {checked} ></div>	
		<div class="justify"></div>
		</div>
        <!-- end_donation_checkbox -->
        <!-- end_donation -->
        <div class="btn fl_right"><a href="#" class="submit">{l_save}</a>
			<input type="submit" style="visibility:hidden;position:absolute;">
		</div>
        <div style="height:50px"></div>  
        <div class="cl"></div>   

    </form>
<!-- START Background Options -->
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Setting Background</h2>

    <div class="bl_form">
        <form id="background" action="{url_main}administration/donation_admin_cobra.php" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="bg_img" name="cmd" value="">
            <div class="image">
                <img src="{url_main}{bg_path}" style="height: 100%;">
            </div>
            <div class="fl_left">
                <input type="file" class="upload" name="background">
            </div>
            <div class="btn fl_right">
                <!-- <a href="#" id="update" class="filesubmit">upload</a> -->
                <input type="submit" value="upload" >

            </div>
        </form>
    </div>
<!-- END Background Options -->
<!-- START Article Options -->
<h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Setting Article</h2>

<div class="bl_form">
    <form id="article" action="{url_main}administration/donation_admin_cobra.php" method="POST">
        <input type="hidden" id="art_setting" name="cmd" value="">
        <div>
            <p class="art_title">title: </p>
            <input type="text" class="art_title" name="art_title" value="{art_title}">
            <p class="art_title">content: </p>
            <textarea class="art_title art_content" name="art_content">{art_content}</textarea>
        </div>
        <div class="btn fl_right">
            <a href="#" id="update" class="article_submit">update</a>
                            <input type="submit" style="visibility:hidden;position:absolute;">

        </div>
    </form>
</div>
<!-- END Article Options -->
</div>
<div class="empty"></div>
{footer}
