{header}
<script>
$(function() {
    $('#sortable tbody').sortable({
        containment: 'parent',
        tolerance: 'pointer',
        opacity: 0.5,
        axis: 'y',
        cancel: '#no_sortable',
        cursor: 'move',
        items: 'tr[id != no_sortable]',
        helper: fixHelperModified,
        update: function(e, ui){
            ui.item.attr('class', 'color_set');
            ui.item.children('.decor_l').attr('class', 'decor_set_l');
            ui.item.children('.decor_r').attr('class', 'decor_set_r');
        }
    });

    $('#all').change(function(){
        choiceChkbox($(this), $('[id ^= chk_]'))
    });

});

var fixHelperModified = function(e, tr) {
    var $originals = tr.children();
    var $helper = tr.clone();
    $helper.children().each(function(index)
    {
      $(this).width($originals.eq(index).width());
      $(this).parent().css({'border-collapse' : 'collapse'});
    });
    return $helper;
};
</script>
<div class="block_narrow">
    <ul class="lmenu_lgreen">
        <li class="active"><a href="{url_main}administration/flashchat_rooms.php">{l_menu_flashchat_rooms}</a></li>
        <li><a href="{url_main}administration/flashchat_edit.php">{l_menu_flashchat_rooms_edit}</a></li>
        <li><a href="{url_main}administration/flashchat_ban.php">{l_menu_flashchat_ban}</a></li>
    </ul>
</div>
