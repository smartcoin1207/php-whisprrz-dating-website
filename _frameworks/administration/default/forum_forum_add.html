<script Language="JavaScript" type="text/javascript">

$(document).ready(function(){
    $("#forum_edit_form").validate({
        rules: {
            title: "required",
        },
        messages: {
        	title: "{l_please_specify_title}",
        }
    })
});

</script>

<div class="block_main">
    <h2>{l_title_current}</h2>

    <div class="bl_form">

        <form method="POST" id="forum_edit_form" action="{url_main}administration/forum_forum_add.php?cmd=add">

        <label>{l_category}:</label>
        <select name="category_id" class="input">
        {category_options}
        </select>

        <label>{l_forum_title}:</label>
        <input type="text" name="title" value="">
        
        <label>{l_forum_description}:</label>
        <input type="text" name="description" value="">

        

        <div class="btn fl_right"><a href="#" class="submit">{l_save_changes}</a>
									<input type="submit" style="visibility:hidden;position:absolute;">
		</div> 
        </form>
    </div>

    <div class="empty"></div>
</div>
