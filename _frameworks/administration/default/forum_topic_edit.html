<div class="block_narrow">
    <ul class="lmenu_lgreen">
        <li><a href="{url_main}administration/forum_categories.php">{l_menu_forum_categories}</a></li>
        <li><a href="{url_main}administration/forum_category_add.php">{l_menu_forum_categories_add}</a></li>
        <li><a href="{url_main}administration/forum_forums.php">{l_menu_forum_forums}</a></li>
        <li><a href="{url_main}administration/forum_forum_add.php">{l_menu_forum_forums_add}</a></li>
        <li class="active"><a href="{url_main}administration/forum_topics.php">{l_menu_forum_topics}</a></li>
        <li><a href="{url_main}administration/forum_messages.php">{l_menu_forum_messages}</a></li>
    </ul>
</div>

<script Language="JavaScript" type="text/javascript">

$(document).ready(function(){
    $("#forum_edit_form").validate({
        rules: {
            title: "required",
            message: "required"
        },
        messages: {
        	title: "{l_please_specify_title}",
            message: "{l_please_specify_message}"
        }
    })
});

</script>

<div class="block_main">
    <h2>{l_title_current} - {title}</h2>

    <div class="bl_form">

        <form method="POST" id="forum_edit_form" action="{url_main}administration/forum_topic_edit.php?cmd=update&id={id}">

        <label>{l_topic_title}:</label>
        <input type="text" name="title" value="{title}">
        
        <label>{l_topic_message}:</label>
        <textarea type="text" class="textarea_large" name="message">{message}</textarea>
        

        <div class="btn fl_right"><a href="#" class="submit">{l_save_changes}</a>
									<input type="submit" style="visibility:hidden;position:absolute;">
		</div> 
        </form>
    </div>

    <div class="empty"></div>
</div>
{footer}
