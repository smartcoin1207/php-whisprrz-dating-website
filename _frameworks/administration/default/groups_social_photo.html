{header}
<script>
function approvePhoto(pid){
    var cmd=$('input[name="do['+pid+']"]:checked').val();
    if(cmd=='del'){
        cmd='add';
    }
    redirectUrl('{url_main}administration/groups_social_photo.php?do%5B'+pid+'%5D='+cmd);
}
</script>
<div class="block_narrow">
    {menu_page}
</div>
<div class="block_main">
    <!-- Rade 2023-09-28 add start -->
    <ul class="group_page_title_menu">
        <li id="sgroupssocial" class="current">
            <a href="{url_main}administration/groups_social.php">{l_menu_groups_social}</a>
        </li>
        <li id="sgroupssocialvideos">
            <a href="{url_main}administration/groups_social_vids_videos.php">{l_menu_groups_social_videos}</a>
        </li>

        <li id="sgroupssocialmusic">
            <a href="{url_main}administration/groups_social_music_songs.php">{l_menu_groups_social_music}</a>
        </li>
    </ul>
    <!-- Rade 2023-09-28 add end -->
    
    <h2>{l_title_current}</h2>
<!--begin_photos-->
    <div class="bl_form user_photo_appove">
    <form action="{url_main}administration/groups_social_photo.php" method="POST" name="Admin">
        <div style="padding: 0px; overflow: hidden; width: 100%;" class="photo_container2">
        <!-- begin_photo -->
        <div class="approve_photo" style="float:left; padding: 0 0px 10px 0; width: 140px;">
        {group_type}: <b><a target="_blank" href="{url_main}{group_url}">{group_name}</a></b><br />
        <!-- begin_photo_status -->
        {l_status}: <b>{private}</b><br />
        <!-- end_photo_status -->
        <div class="mod_bl_description" title="{description}">{description}&nbsp;</div>
        <div style="position:relative;">
        <a target="_blank" class="lightbox_photo" href="{url_files}{photo_b}">
            <img id="photo_{photo_id}" height="{photo_height}" src="{url_files}{photo_m}">
        </a>
        <a id="photo_rotate_{photo_id}" data-photo-id="{photo_id}" data-user-id="{user_id}"  data-photo-size="m" class="icon_rotate" title="{a_rotate}" href="" ></a>
        </div>

        <div class="mod_bl_decor">
            <label class="approve_list"><input type="radio" class="check" name="do[{photo_id}]" checked value="add"> {l_add}</label>
            <label class="approve_list"><input type="radio" class="check" name="do[{photo_id}]" value="del"> {l_delete}</label>
            <!-- begin_photo_access -->
            <br />
            <label class="approve_list"><div style="margin-top:6px;"><input type="radio" class="check" name="do[{photo_id}]" value="access"> {photo_access}</label></div>
            <!-- end_photo_access -->
        </div>
        <div>
            <div class="mod_btn_submit_custom" onclick="approvePhoto('{photo_id}')">{l_photo_approve}</div>
            <div class="mod_btn_submit_custom last" onclick="if(confirm('{l_are_you_sure}')){redirectUrl('{url_main}administration/groups_social_photo.php?do%5B{photo_id}%5D=del')}">{l_delete}</div>
        </div>

        </div>
        <!-- end_photo -->

        <div class="cl" style="height: 20px;"></div>
        <div class="btn fl_right">
            <a href="#" class="submit">{l_save}</a>
			<input type="submit" style="visibility:hidden;position:absolute;">
		</div>
        </div>
	</form>
    </div>
<!--end_photos-->
<!--begin_msg-->
<div class = "msg">{l_no_photo}</div>
<!--end_msg-->
    <div class="empty"></div>
</div>
<script type="text/javascript">

var url_files='{url_files}';

$(document).ready(function() {
    equalHeight($('.approve_photo'));
});
$('.lightbox_photo').lightBox({
        resizeImage:    true,
        maxWidth:       996,
        imageLoading:   '{url_tmpl_administration}images/lightbox-ico-loading_blank.gif',
        imageBtnPrev:   '{url_tmpl_administration}images/lightbox-btn-prev.gif',
        imageBtnNext:   '{url_tmpl_administration}images/lightbox-btn-next.gif',
        imageBtnClose:  '{url_tmpl_administration}images/lightbox-btn-close.gif',
        imageBlank:     '{url_tmpl_administration}images/lightbox-blank.gif'
});
</script>
{footer}
