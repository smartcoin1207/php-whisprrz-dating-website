<script Language="JavaScript" type="text/javascript">

$(document).ready(function(){
    $("#place_edit_form").validate({
        rules: {
            comment_text: "required",
        },
        messages: {
        	comment_text: "{l_please_enter_text}"
        }
    })
});

</script>

<div class="block_main">
    <h2>{l_title_current} - {song_name}</h2>

    <div class="bl_form">

        <form method="POST" id="place_edit_form" action="{url_main}administration/music_song_comment_edit.php?cmd=update&comment_id={comment_id}">
 
        <label>{l_comment_text}:</label>
        <textarea name="comment_text" id="comment_text" class="textarea_small">{comment_text}</textarea>
        
        <div style="height:20px"></div>

        <div class="btn fl_right"><a href="#" class="submit">{l_save_changes}</a></div>
