{header}
<div class="block_narrow">
    <ul class="lmenu_lgreen">
        <li><a href="{url_main}administration/partner.php">{l_menu_partners}</a></li>
        <li><a href="{url_main}administration/partner_baners.php">{l_menu_partners_banners}</a></li>
        <li><a href="{url_main}administration/contact_partner.php">{l_menu_from_partners}</a></li>
        <li><a href="{url_main}administration/partner_main.php">{l_main_page}</a></li>
        <li{partner_tips_active}><a href="{url_main}administration/partner_tips.php">{l_page_tips}</a></li>
        <li{partner_faq_active}><a href="{url_main}administration/partner_faq.php">{l_page_faq}</a></li>
        <li{partner_terms_active}><a href="{url_main}administration/partner_terms.php">{l_page_terms}</a></li>
    </ul>
</div>
<div class="block_main">
    <h2>{l_title_current}</h2>
	
	<form>
	<b>{l_language}:</b> <select name="lang" onchange="document.location.href='{url_page}?lang=' + this.value;">{langs}</select>
	</form>

	<p></p>
	
    <div class="bl_form">
        <!-- begin_question -->
        <form action="{url_page}?id={id}&lang={lang}" method="POST">
        <input name="cmd" value="edit" type="hidden">
        <label>{l_title_word}:</label>
        <input type="text" name="name" value="{name}">
        <label>{l_content}:</label>
        <textarea name="text" class="textarea_small">{text}</textarea>
        <div class="btn fl_right" style="margin: -5px 0 0 0;"><a href="{url_page}?cmd=delete&id={id}&lang={lang}" onClick="if (confirm('{l_are_you_sure}')) return true; else return false;">{l_delete}</a></div>
        <div class="link fl_right" style="margin: 7px 3px 0 0;"><a href="#" class="submit">{l_save}</a></div>
        </form>
        <div style="height:50px"></div>
        <!-- end_question -->

        <!-- begin_add -->
        <h2>{l_add}</h2>
        <form action="{url_page}?lang={lang}" method="POST">
        <input name="cmd" value="add" type="hidden">
        <label>{l_title_word}:</label>
        <input type="text" name="name" value="">
        <label>{l_content}:</label>
        <textarea name="text" class="textarea_small"></textarea>
        <div class="btn fl_right"><a href="#" class="submit">{l_add}</a></div>
        </form>
        <!-- end_add -->
    </div>

    <div class="empty"></div>
</div>
{footer}
