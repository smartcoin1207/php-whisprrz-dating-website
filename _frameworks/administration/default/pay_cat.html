{header}
<div class="block_narrow">
    {menu_page}
</div>
<div class="block_main">
    <h2>{l_title_current}</h2>
    <p>{l_notification}</p>

    <div class="bl_form">
        <!-- begin_group -->
        <table class="tb">
        <tr>
            <th class="decor_l">&nbsp;</th>
            <th class="right" >{l_action}</th>
            <th>{l_name}</th>
            <th class="last">{l_code}</th>
            <th class="decor_r">&nbsp;</th>
        </tr>
        <!-- begin_group_item -->
        <tr class="{class}">
            <td class="decor{decl}">&nbsp;</td>
            <td class="right">
                <a href="pay_cat.php?cat_id={var_id}&action=del_cat">{l_delete}</a> |
                <a href="pay_cat.php?cat_id={var_id}&action=edit_cat">{l_edit}</a>
            </td>
            <td>{var_name}</td>
            <td class="last">{var_code}</td>
            <td class="decor{decr}">&nbsp;</td>
        </tr>
        <!-- end_group_item -->
        </table>

        <form method="post">
        <input type="hidden" name="action" value="add_cat"/>
        <label>{l_name}:</label>
        <input type="text" name="cat_name" value=""/>
        <label>{l_code}:</label>
        <input type="text" name="code" value=""/>
        <div class="btn fl_right"><a href="#" class="submit">{l_add}</a>
					<input type="submit" style="visibility:hidden;position:absolute;">
		</div>
        </form>
        <!-- end_group -->

        <!-- begin_cat_edit -->
        <form method="post">
        <input type="hidden" name="cat_id" value="{cat_id}"/>
        <input type="hidden" name="action" value="change_cat"/>
        <label>{l_name}:</label>
        <input type="text" name="cat_name" value="{cat_name}"/>
        <label>{l_code}:</label>
        <input type="text" name="code" value="{code}"/>
        <div class="btn fl_right"><a href="#" class="submit">{l_save}</a></div>
        </form>
        <!-- end_cat_edit -->
    </div>

    <div class="empty"></div>
</div>
{footer}
