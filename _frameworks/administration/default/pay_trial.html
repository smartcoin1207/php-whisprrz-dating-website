{header}

<div class="block_narrow">
    {menu_page}
</div>
<div class="block_main">
    <h2>{l_title_current}</h2>

	{message}


	<!-- begin_trial_item -->
        <form class="frm_pay" action="{url_page}" method="POST">
        <input type="hidden" name="cmd" value="{cmd_value}">
        <input type="hidden" name="item" value="{item}">
        <input type="hidden" name="type" value="{type}">

        <h2>{item_name_title}</h2>

        <label>{l_item_name}:</label>
        <input type="text" name="item_name" value="{item_name}"/>

        <label>{trial_days_label}:</label>
        <input  type="text" name="gold_days" value="{trial_days}"/>

        <div class="btn fl_left" style="margin-left: -8px; margin-top: -6px;">
            <a href="#" class="submit">{l_save}</a>
            <input type="submit" style="visibility:hidden;position:absolute;">
        </div>

        <!-- begin_delete_btn -->
        <div class="btn fl_right" style="margin-right:8px; margin-top: -6px;">
            <a onclick="if(confirm('{l_are_you_sure}')) return true; else return false;" href="{url_page}?cmd=delete&item={item}">{l_delete}</a>
        </div>
        <!-- end_delete_btn -->



        <div style="height:44px"></div>
        </form>
        <!-- end_trial_item -->

    <div class="bl_form">

		<form action="{url_page}" method="POST">
			<input type="hidden" name="cmd" value="update">
				{config_fields}
			<div class="btn fl_right"><a href="#" class="submit">{l_save}</a>
				<input type="submit" style="visibility:hidden;position:absolute;">
			</div>

		</form>

    </div>

    <div class="empty"></div>
</div>




{footer}
