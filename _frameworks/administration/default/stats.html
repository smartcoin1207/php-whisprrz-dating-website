    <div class="stats_chart">
        <canvas id="grafik" class="stats_chart_canvas"></canvas>
        <div class="stats_chart_box">
            <!-- begin_item_stats_title -->
            <div class="stats_chart_or" style="color:{color}">{title}</div>
            <!-- end_item_stats_title -->
        </div>
    </div>

    <script language="javascript" type="text/javascript">
    var labels=[], i=0, dataChar=[], stats=[], j=0, k=0;
    <!-- begin_item_stats_date -->
    labels[i]='{date}';
    i++;
    <!-- end_item_stats_date -->
    <!-- begin_item_data -->
    stats[{or}]=[];
    <!-- begin_item_data_stats -->
    stats[{or}][k]='{count}';
    k++;
    <!-- end_item_data_stats -->
    dataChar[j] = { label: '{data_title}',
					fillColor : 'rgba(220,220,220,0)',
					strokeColor : '{color}',
					pointColor : '{color}',
					pointStrokeColor : '#fff',
					pointHighlightFill : '#fff',
					pointHighlightStroke : '{color}',
					data : stats[{or}]
				};
    j++;
    k=0;
    <!-- end_item_data -->

    var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
	var lineChartData = {
			labels : labels,
			datasets : dataChar,
    };

    window.onload = function(){
		var ctx = document.getElementById('grafik').getContext('2d');
		window.myLine = new Chart(ctx).Line(lineChartData, {
            //scaleShowHorizontalLines: false,
            //scaleShowVerticalLines: false,
            scaleFontSize: 11,
            tooltipFontSize: 10,
            tooltipTitleFontSize: 10,
            tooltipTitleFontStyle: "normal",
            scaleFontColor: "#000",
			responsive: true,
            animation: false,
		});
	}
    </script>
