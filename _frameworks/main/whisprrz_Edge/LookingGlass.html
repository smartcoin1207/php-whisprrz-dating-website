<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div class="frame_content">
            <div class="eca_glass_grid">
                <!-- Items will be dynamically inserted by PHP -->
                <div class="eca_glass_item">
                    <div class="eca_glass_thumbnail">
                        <img src="thumbnail.jpg" alt="Title">
                        <span class="eca_glass_duration">5:27</span>
                    </div>
                    <div class="eca_glass_info">
                        <h3 class="eca_glass_title">Title</h3>
                        <div class="eca_glass_meta">
                            <span class="eca_glass_date">1/8/2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
