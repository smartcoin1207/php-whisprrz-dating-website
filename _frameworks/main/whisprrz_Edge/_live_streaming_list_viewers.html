<div id="ls_list_viewers" class="bl wrap_section ls_list_viewers">

    <div class="ls_list_viewers_watching_now">
        <svg viewBox="0 0 32 32">
            <path d="M16,7C9.934,7,4.798,10.776,3,16c1.798,5.224,6.934,9,13,9s11.202-3.776,13-9C27.202,10.776,22.066,7,16,7z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
            <circle cx="16" cy="16" fill="none" r="5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
        </svg>

        <span id="ls_list_viewers_title" data-count="{ls_list_viewers_count}" class="hidden-xs">{ls_list_viewers_title}</span>
    </div>

    <div>
        <div id="ls_list_viewers_bl" class="ls_list_viewers_bl">
            <ul id="ls_list_viewers_ul" class="list_photo">
            <!-- begin_ls_list_viewers_item -->
            <li id="ls_list_viewers_item_{ls_list_viewers_item_user_id}" class="ls_list_viewers_item">
				<!-- begin_ls_list_viewers_item_chat -->
                <i title="{a_send_message}" onclick="sendMessages('{ls_list_viewers_item_user_id}');" class="fa fa-commenting open_im_user" aria-hidden="true"></i>
				<!-- end_ls_list_viewers_item_chat -->
                <a class="profile_photo_r_{ls_list_viewers_item_user_id} to_hide" href="#" onclick="return false;" title="{ls_list_viewers_item_name}" >
                    <img onload="onLoadProfilePhoto('.profile_photo_r_{ls_list_viewers_item_user_id}')" src="{ls_list_viewers_item_photo}" alt=""/>
                </a>
            </li>
            <!-- end_ls_list_viewers_item -->
            </ul>
        </div>
    </div>
    <span id="ls_list_viewers_more" class="ls_list_viewers_more">
        <i id="ls_list_viewers_more_up" class="fa fa-chevron-up" data-up="true" aria-hidden="true"></i>
        <i id="ls_list_viewers_more_down" class="fa fa-chevron-down" aria-hidden="true"></i>
    </span>
</div>
