<nav class="pagination-container">

		<!-- begin_top_prev_disabled -->
        <a class="pagination-newer disabled" onclick="return false;" href="">&larr;</a>

		<span class="pagination-inner">
            <!-- begin_top_pages_1 -->
                <!-- begin_top_page -->
                <a class="go" data-value="{i}" href="{url_main}{pager_url_seo}{page_i}">{l}</a>

                <!-- begin_top_page_1 -->
                <a class="pagination-active" onclick="return false;" href="#">{l}</a>
                <!-- end_top_page_1 -->
            <!-- end_top_pages_1 -->
		</span>
		<!-- begin_top_next -->
        <a class="pagination-older go" data-value="{next}" href="{url_main}{pager_url_seo}{page_next}" >&rarr;</a>
		<!-- end_top_next -->
		<!-- begin_top_next_disabled -->
        <a class="pagination-older disabled" onclick="return false;" href="">&rarr;</a>
