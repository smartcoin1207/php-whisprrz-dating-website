<div class="increase_payment">
<!-- begin_payment -->
<div class="pp_cont_plan">
    <div class="tb cont_boost_plan to_hide">
        <div class="cont_pp_profile_upgraded bl_plan td">
            <img src="{url_tmpl_main}images/features_{type_service}_b.png" alt="" />
            <div class="cl"></div>
            <span class="txt">{payment_plan_description}</span>
        </div>
        <div class="info_profile_upgraded td">
            <div class="bl_cont">
                <!-- boost_profile -->
                <div class="boost_profile">
                    <div class="items">
                        <!-- begin_payment_item -->
                        <label for="rb_credit_{payment_item_id}" class="item <!-- begin_payment_item_selected -->selected<!-- end_payment_item_selected -->">
                            <div class="bl">
                                <input id="rb_credit_{payment_item_id}" onchange="clUpgrade.selectedPaymentPlan('{payment_item_id}', '{payment_item_system_name_js}', '{payment_item_total_price}', true);" class="item_credit_plan" name="rb_boost" {payment_item_selected} type="radio" />
                                <span class="payment_item">{payment_item_name}</span>
                            </div>
                        </label>
                        <!-- end_payment_item -->
                    </div>
					<button id="pp_payment_proceed_boost" onclick="clUpgrade.showPopupPaymentSystemBoost(); return false;" class="btn btn-info">
						<span class="btn_upgrade_title">{l_refill}</span>
					</button>
                </div>
                <div class="cl"></div>
            </div>
        </div>
        <div class="cl"></div>
    </div>
</div>
<div class="pp_cont_system">
    <div class="tb cont_boost_system to_hide" style="display:none;">
        <script>
        <!-- begin_pay_enabled_item -->
        clUpgrade.setAvailablePaymentSystemToPlan('{plan_key}', [{pays_enabled}], true);
        <!-- end_pay_enabled_item -->
        </script>
        <div id="switch_paymant_boost" class="switch_paymant td">
            <!-- begin_payment_system -->
            <div id="payment_{payment_system}_boost" class="item pp_payment_item">
                <div data-payment="{payment_system}_boost" class="frame" style="background-image: url({url_tmpl_main}images/payment_system/{payment_system}_logo_s.png);" title="{payment_item_system_name}"></div>
            </div>
            <!-- end_payment_system -->
            <div id="switch_paymant_arrow_boost" class="decor"></div>
        </div>
        <div class="cont_pp_profile_upgraded td">
            <div id="profile_upgraded_system_boost">
                <!-- begin_payment_system_block -->
                <div id="{payment_system}_boost" class="cont_pp_profile_upgraded_item_boost">
                    <img src="{url_tmpl_main}images/payment_system/{payment_system}_logo.png" alt="{payment_item_system_name}" /> <!-- width="243" height="66" -->
                    <div class="cl"></div>
                </div>
                <!-- end_payment_system_block -->
				<button id="pp_payment_proceed_boost" onclick="clUpgrade.incPopularityPay('{action}', '{type_service}', $(this)); return false;" class="btn btn-info">
					<span class="btn_upgrade_title">{l_proceed}</span>
                </button>
            </div>
            <div id="profile_upgraded_error_boost">
				<div class="wrap_upgraded_item">
					<span>{l_there_was_an_error}</span>
					<img src="{url_tmpl_main}images/profile_upgraded_error.png" width="104" height="104" alt="" />
					<div class="cl"></div>
				</div>
				<button onclick="location.href='{url_page_contact}'; return false;" class="btn btn-info">
                    <span class="btn_upgrade_title">{l_contact_us}</span>
                </button>
            </div>
        </div>
        <div class="info_profile_upgraded td hidden-sm hidden-xs">
            <div class="bl">
                <div class="name">
                    <strong>{l_package}</strong>
                    <span id="pp_payment_plan_name_boost"></span>
                </div>
                <p>{l_refill_now_the_more_you_buy_credits}</p>
                <div class="price">
                    <strong id="pp_payment_total_price_boost"></strong>
                </div>
            </div>
        </div>
        <div class="cl"></div>

        <script>clUpgrade.initIncreasePopularityPlan();</script>
    </div>
</div>
<!-- end_payment -->
<!-- begin_have_credits -->
<div class="pp_cont_have">
    <div class="tb cont to_hide">
        <div class="cont_pp_profile_upgraded bl_have_credits td">
            <input data-costs="{costs}" class="my_payment_type" type="hidden" name="type" value="{type}" />
            <span>{you_have_credits}</span>
            <img src="{url_tmpl_main}images/features_{type_service}.png" alt="" />
            <span class="cont_desc">{service_costs}</span>
            <span class="cont_desc last">{l_do_you_want_to_use_your_credits_buy_service}</span>
            <div class="cl"></div>
			<button onclick="clUpgrade.incPopularityPay('payment_service', '{type_service}', $(this)); return false;" class="btn btn-info">
				<span class="btn_upgrade_title">{l_go}</span>
            </button>
        </div>
    </div>
</div>
<!-- end_have_credits -->
<!-- begin_payment_success -->
<div class="pp_cont_payment_success" data-balance="{payment_success_credit_balance}">
    <div class="tb cont" style="opacity:0;">
        <div class="cont_pp_profile_upgraded bl_payment_success  td">
            <span>{payment_success_title}</span>
            <img src="{url_tmpl_main}images/features_{type_service}.png" alt="" />
            <div class="cl"></div>
            <!-- begin_payment_success_refill_btn -->
			<button id="close_pp_profile_boost" onclick="$('.pp_wrapper:visible').click(); return false;" class="btn btn-info">
				<span class="btn_upgrade_title">{l_success_payment_close}</span>
            </button>
            <!-- end_payment_success_refill_btn -->
            <div class="count">{payment_success_boosts_left}</div>
        </div>
    </div>
</div>
<!-- end_payment_success -->
</div>
