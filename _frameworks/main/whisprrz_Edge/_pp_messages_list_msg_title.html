<!-- begin_user_to_info -->
<a id="pp_messages_user_title_info_{user_to_id}_{users_to_group_id}" data-group-id="{users_to_group_id}" data-from-group-id="{users_to_from_group_id}" data-to-group-id="{users_to_to_group_id}" class="pp_message_user_title_info pp_message_user_title_info_{user_to_id} wrap_user hidden-xs <!-- begin_status_online_title -->online<!-- end_status_online_title -->" href="{url_main}{user_to_profile_link}">
    <span class="pic">
        <button style="background-image: url({url_files}{user_to_photo});"></button>
        <span class="contact-status"></span>
    </span>
    <span class="name" title="{user_to_name_title}">
        <span class="text-overflow">{user_to_name}</span>
    </span>
</a>
