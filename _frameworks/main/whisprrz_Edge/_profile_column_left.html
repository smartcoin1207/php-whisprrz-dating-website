<!-- begin_column_remove -->
<div class="column left">
    <!-- begin_left_column -->
    <!-- begin_left_column_item -->
    <!-- begin_left_column_photos -->
    <div id="left_column_photos" class="bl <!-- begin_left_column_photos_hide -->to_hide<!-- end_left_column_photos_hide -->">
        <div class="title">
            <a id="left_column_photos_count" href="{url_main}{left_column_photos_url}">{left_column_photos_title}</a>
        </div>
        <div class="wrap_width">
            <ul class="list_photo">
                <!-- begin_left_column_photos_item -->
                <li class="column_photos_item_{left_column_photos_item_id}">
                    <a class="column_photo_{left_column_photos_item_id} to_hide photo_description_{left_column_photos_item_id}" href="#null" title="{left_column_photos_item_desc_attr}" onclick="openGallery(false, '{left_column_photos_item_id}', false, '{left_column_photos_item_user_id}'); return false;">
                        <img class="column_photo_s_{left_column_photos_item_id}" src="{left_column_photos_item_url}" alt=""/>
                    </a>
                    <script>
                        onLoadImgFromList($('.column_photo_{left_column_photos_item_id}.to_hide'), '{left_column_photos_item_url}');
                        clProfilePhoto.setVisibleMediaData('{left_column_photos_item_id}', {left_column_photos_item_info});
                    </script>
                </li>
                <!-- end_left_column_photos_item -->
            </ul>
        </div>
    </div>
    <!-- end_left_column_photos -->

    <!-- begin_left_column_videos -->
    <div id="left_column_videos" class="bl <!-- begin_left_column_videos_hide -->to_hide<!-- end_left_column_videos_hide -->">
        <div class="title">
            <a id="left_column_videos_count" href="{url_main}{left_column_videos_url}">{left_column_videos_title}</a>
        </div>
        <div class="wrap_width">
            <ul class="list_photo videos">
                <!-- begin_left_column_videos_item -->
                <li class="column_videos_item_{left_column_videos_item_id}">
                    <a data-cl-children="no" class="column_video_{left_column_videos_item_id} to_hide photo_description_v_{left_column_videos_item_id}" href="#null" title="{left_column_videos_item_desc_attr}" onclick="openGallery(event, 'v_{left_column_videos_item_id}', true, '{left_column_videos_item_user_id}'); return false;">
                        <img src="{left_column_videos_item_url}" alt=""/>
                    </a>
                    <script>
                        onLoadImgFromList($('.column_video_{left_column_videos_item_id}.to_hide'), '{left_column_videos_item_url}');
                        clProfilePhoto.setVisibleMediaData('v_{left_column_videos_item_id}', {left_column_videos_item_info});
                    </script>
                </li>
                <!-- end_left_column_videos_item -->
            </ul>
        </div>
    </div>
    <!-- end_left_column_videos -->


    <!-- begin_left_column_songs -->
    <div id="left_column_songs" class="bl <!-- begin_left_column_songs_hide -->to_hide<!-- end_left_column_songs_hide -->">

            <a id="left_column_songs_count" href="{url_main}{left_column_songs_url}">{left_column_songs_title}</a>

                <!-- begin_left_column_songs_item -->
                <li class="column_songs_item_{left_column_songs_item_id}">
                    <a class="column_songs_{left_column_songs_item_id} to_hide song_description_{left_column_songs_item_id}" href="#null" title="{left_column_songs_item_desc}" onclick="playSong('{left_column_songs_item_id}', this, event); return false;">
                        <img src="{left_column_songs_item_url}" alt=""/>
                    </a>
                    <script>
                        onLoadImgFromList($('.column_songs_{left_column_songs_item_id}.to_hide'), '{left_column_songs_item_url}');
                        setPlayListSong('{left_column_songs_item_id}', '{left_column_songs_item_mp3}', '{left_column_songs_item_mp3_title}');
                    </script>
                </li>
                <!-- end_left_column_songs_item -->
            </ul>
        </div>
    </div>
    <!-- end_left_column_songs -->

                    <a class="column_page_{left_column_blogs_item_id} to_hide" href="{left_column_blogs_item_url}">
                        <img class="blog_photo_t_{left_column_blogs_item_user_id}_{left_column_blogs_item_id}" src="{left_column_blogs_item_photo_url}" alt=""/>
                    </a>
                    <a href="{left_column_blogs_item_url}" title="{left_column_blogs_item_title}"  class="column_blogs_list_title">

            <!-- begin_banner_left_column_list_action -->

                <span data-cl-loader="banner_loader" class="icon_fa"></span>
                <span class="title_bn">{banner_left_column_title}</span>

            <!-- end_banner_left_column_list_action -->
