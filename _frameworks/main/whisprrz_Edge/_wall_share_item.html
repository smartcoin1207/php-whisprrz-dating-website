    <div class="container">
      <h2>{l_wall_share_are_you_sure}</h2>

        </li>

        <!-- begin_wall_share_public -->
        <li class="list-group-item wall_share" style="display: flex; padding: 5px 15px;">
            <input type="checkbox" name="wall_share_field_public" style="margin: auto 5px;">
            <div class="wall_share_group_photo"></div>
            <div class="group_title" style="margin: auto; font-size: 14px;">{l_wall_share_public}</div>
        </li>
        <!-- end_wall_share_public -->

        <!-- <div style=""></div> -->

        <!-- begin_wall_share_group_item -->

            <input type="checkbox" name="wall_share_field_{group_id}" style="margin: auto 5px;">
            <div class="wall_share_group_photo" style="background-image: url('{url_files}{group_photo}');"></div>
            <div class="group_title" style="margin: auto; font-size: 14px;">{group_title}</div>
        </li>
        <!-- end_wall_share_group_item -->
