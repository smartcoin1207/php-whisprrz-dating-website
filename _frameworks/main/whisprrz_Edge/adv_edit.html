<script>
$(document).ready(function() {
	on_cat_select_change();
});

function on_cat_select_change()
{
	$(".cat_temporary").hide();

	cat = $('[name=cat_id]').val();

	$(".cat_"+cat).show()
}

function check_is_empty(name, error)
{
	control = $('[name='+name+']:visible');
	if(control == null)
		return false;

	if(control.val() == '')
	{
		alert(error);
		return true;
	}

	return false;
}

function check_adv_form()
{
	if(check_is_empty('subject', '{l_error_subject_required}'))
		return false;

	if(check_is_empty('rent', '{l_error_rent_required}'))
		return false;

	if(check_is_empty('age', '{l_error_age_required}'))
		return false;

	if(check_is_empty('price', '{l_error_price_required}'))
		return false;

	if(check_is_empty('body', '{l_error_body_required}'))
		return false;

    if(
		document.forms.adv_form.image_1.value!="" ||
		document.forms.adv_form.image_2.value!="" ||
		document.forms.adv_form.image_3.value!="" ||
		document.forms.adv_form.image_4.value!=""
		) show_load_animation();
	
		confirm_policy();
		return true;
    
}

</script>

<style type="text/css">
    p {
        margin-bottom: 0px;
    }
    .swal2-popup {
        width: 500px;
    }

    .swal2-styled.swal2-confirm {

    }

    .swal2-styled.swal2-cancel {

</style>
<script>
    function confirm_policy () {
    
        var popup_confirm_button = "{popup_confirm_button}";
        var popup_decline_button = "{popup_decline_button}";
        var popup_text = `{popup_text}`;
        var popup_title = "{popup_title}";
    
        Swal.fire({
			title: popup_title,
            footer:` <div><div style="text-align: center;">` + popup_text +`</div><div style="text-align:center;border-top: 1px solid #746b6b; padding-top: 10px; font-size: 16px;">` + popup_title + `</div></div>`,
            confirmButtonText: `<div style="border-radius: 5px;">` + popup_confirm_button +`<div>`,
            confirmButtonColor:'#22b14c',
            cancelButtonText: popup_decline_button,
            cancelButtonColor: '#ed1c24',
            focusConfirm: false,
            backdrop: false,
            showCancelButton: true,
            preConfirm: () => {
				
				document.getElementById('adv_edit_form').submit();
    
            },
            
            
            allowOutsideClick: () => !Swal.isLoading()
        }).then((result) => {
			if (result.dismiss === Swal.DismissReason.cancel) {
				return false;
	
			} else if (result.isConfirmed) {
			}
		  });
    }
    
    </script>
    <!-- end_popup_confirm_terms_policy -->
