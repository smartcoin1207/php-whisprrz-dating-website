                    <div class="clearfix"></div>
                    <hr>

                <div class="editor">
                    <div class="col-lg-12">
                        <div class="head">
                            <div class="title">
                                <input id="blog_subject" placeholder="{a_enter_a_title}" type="text" maxlength="255" value="{post_subject_req}">
                            </div>

                            <div class="editor_icons">
                                <div id="editor_toolbar" class="editor_toolbar ql-toolbar">
                                    <ul>
                                        <li>
                                            <button title="{a_heading}" value="3" class="ql-header">
                                                <i class="fa fa-header" aria-hidden="true"></i>
                                            </button>
                                        </li>
                                        <li>
                                            <button title="{a_format_bold}" class="ql-bold">
                                                <i class="fa fa-bold" aria-hidden="true"></i>
                                            </button>
                                        </li>
                                        <li>
                                            <button title="{a_format_hyperlink}" class="ql-link">
                                                <i class="fa fa-link" aria-hidden="true"></i>
                                            </button>
                                        </li>
                                        <li>
                                            <button title="{a_format_image}" class="ql-image">
                                                <i class="fa fa-picture-o" aria-hidden="true"></i>
                                            </button>
                                        </li>

                                        <li>
                                            <button title="{a_format_video}" class="ql-video">
                                                <i class="fa fa-film" aria-hidden="true"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div id="blog_text" class="cont editable">{post_text_readable}</div>

                        <script>clBlogs.initStyle();</script>

                        <div class="foot">
                            <div class="tag_field">
                                <input id="blog_tags" class="form-control placeholder" type="text" value="{post_tags_value}" placeholder="{l_add_tags}">
                            </div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
