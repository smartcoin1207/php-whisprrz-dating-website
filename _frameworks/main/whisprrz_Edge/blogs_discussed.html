{header}
{blogs_header}

<div class="blogs_new_p pl_top">
    <h1 class="blue">{l_most_discussed_posts}</h1>
    <table class="blogs_new_tb_sub">
        <col width="7px"/>
        <col width="19px"/>
        <col width="210px"/>
        <col width="75px"/>
        <col width="65px"/>
        <tr>
            <th class="th_t_l nb first">&nbsp;</th>
            <th class="th_t_c">&nbsp;</th>
            <th class="th_t_c"><span>{l_blog_title}</span></th>
            <th class="th_t_c"><span>{l_blog_blogger}</span></th>
            <th class="th_t_c nb"><span>{l_views}</span></th>
            <th class="th_t_c nb"><span>{l_blog_comments}</span></th>
            <th class="th_t_r nb first">&nbsp;</th>
        </tr>
        <!-- begin_post -->
        <tr>
            <td class="first" colspan="2"><a class="foto" href="{url_main}blogs_blog.php?id={post_user_id}"><img src="{post_user_photo}" width="26" height="29" alt=""/></a></td>
            <td><span><a href="{url_main}blogs_post.php?id={post_id}">{post_subject_medium}</a></span></td>
            <td class="color"><span><a class="lblue" href="{url_main}search_results.php?uid={post_user_id}">{post_user_name_short}</a></span></td>
            <td class="color"><span>{post_count_views}</span></td>
            <td colspan="2" class="color nb"><span>{post_count_comments}</span></td>
        </tr>
        <!-- end_post -->
        <tr>

            <th class="th_b_l nb">&nbsp;</th>
            <th colspan="5" class="th_b_c nb">&nbsp;</th>
            <th class="th_b_r nb">&nbsp;</th>
        </tr>
    </table>
</div>
