{header}
<div class="cham-project-style-1 wrapper-one-article">
    <div class="container one-article">

    <div class="row p-b">
        <div class="col-md-8 col-md-offset-2 text-center">
        <h2 class="cham-heading">{post_subject_req}</h2>

        <div class="cham-name">
            <a class="pic" href="{blogger_url}" style="background-image:url({blogger_photo});"></a>
            <div class="cham-meta">
                <a href="{blogger_url}">
                    <span class="status <!-- begin_blogger_online -->online<!-- end_blogger_online -->"></span>
                    <b>{blogger_name}</b>

                <span class="blog_edit_post">{post_dt_readable}</span>

                <!-- begin_post_link -->
                <!-- begin_post_edit -->
                <span class="blog_edit_post">

                            {l_blog_edit_post}

                </span>
                <span class="blog_edit_post">

                                <svg viewBox="0 0 32 32">

                            {l_blog_delete_post}

                </span>
                <!-- end_post_edit -->

                <!-- begin_post_all -->
                <span class="blog_edit_post">
                        <a href="{post_all_link}">
                            <figure>
                                <svg viewBox="0 0 32 32">
                                        <g><rect fill="none" height="32" width="32"/></g>
                                        <g>
                                            <path d="M30,2v22H10.416l-6.002,6H2l0,0L2,2 M9.583,22H28V4H4v23.583L9.583,22z"/>
                                            <rect height="2" width="18" x="8" y="8"/>
                                            <rect height="2" width="18" x="8" y="12"/>
                                            <rect height="2" width="12" x="8" y="16"/>

                                </svg>
                            </figure>
                            {l_all_blogs}

                <!-- end_post_link -->
            </div>
        </div>
        </div>
    </div>


        <style id="blog_custom_style"></style>
        <div id="blogs_post_content" class="col-lg-12 wall_post_item">
            <script>clBlogs.initStyle();</script>
            {blogs_post}
        </div>
    </div>

    <div class="clearfix"></div>
</div>
{footer}
