{header}
<div class="wall one_column cham-project-style-1">
    <div class="bl_forms settings email_confirm">
    <form action="{url_main}email_not_confirmed.php" method="POST" name="Forget">
    <div class="item">
        <div class="col-md-12">
            <h3 class="cham-heading"><!-- begin_email_sent_title -->{l_email_sent}<!-- end_email_sent_title --><!-- begin_default_title -->{l_please_confirm}<!-- end_default_title --></h3>
            <div class="clearfix"></div>
        </div>

        <div class="wrap_fields">
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-11 field">
                            <span>{l_account_blocked}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-11 field">
                            <input data-toggle="tooltip" id="email" data-placement="top" placeholder="{l_your_email}" class="form-control error" type="text" name="email" maxlength="100" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-11 field">

                            <button id="email_submit" type="submit" class="btn btn-block btn-success btn_save" disabled>
                                <span>{l_submit}</span>
                            </button>
                            <a class="email_not_confirmed_logout" href="#" onclick="logOut(); return false;">{l_logout}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    </div>

    <div class="clearfix"></div>
</div>
<div class="clearfix"></div>

<script>
$(function(){
    var i=0;
    if('{message}'!=''){
        showError($jq('#email'), '{message}');
    }
    $jq('#email').on('change input',validateEmail)
    .focus(function(){
        focusError($jq('#email'));
    }).blur(function(){
        blurError($jq('#email'));
    });

    function validateEmail(){
        var val=trim($jq('#email').val());
        if(!checkEmail(val)){
            showError($jq('#email'), '{j_incorrect_email}');//+(i++)
            $jq('#email_submit').prop('disabled', true);
		} else {
            hideError('#email');
            $jq('#email_submit').prop('disabled', false);
        }
    }
})
</script>

{footer}
