<!-- begin_users_new_item2 -->
<span class="flip-box popup-info" id="usr0{members_num_1}">
    <div class="flip-box-inner">

        <!-- begin_fields_about -->
        <div class="flip-box-front">
            <div class="pri_med_bold profcontent txt_lower_header_color" style="color: #ffffff;">{l_about} {name_short}{members_orientation}</div>
            <div class="about-row" style="height: 60%;">
                <div style="width: 60%; float: left;">
                    <table cellpadding="0" cellspacing="0" border="0" style="table-layout: fixed; width: 100%;">
                        <!-- begin_fields_about_row -->
                        <tr>
                            <td valign="top" class="body_text" style="padding-right: 4px; width: 70px;">{field}:</td>
                            <td align="left" valign="top" class="body_text"><b>{value}</b></td>
                            <td style="width: 20px;">

                            <!-- begin_icon_item -->
                                    <div class="personal-icon" style="{personal_icon_style}"></div>
                            <!-- end_icon_item -->
                        </td>

                        </tr>
                        <!-- end_fields_about_row -->

                    </table>


                </div>
                <div style="width: 40%; height: 100%;  float: left;">
                    <img src="{url_files}{members_photo}" class="flip-img" height="150"
                        style="visibility: inherit !important; width:90%; height: 90%; " />
                    <div style=" float: left; margin-left: 20px;">
                        <div class="flip-looking-for">
                            <!-- begin_flip_looking_for_item -->
                            <div class="looking-for-item">
                                <div class="field">{looking_for_field}</div>
                                <div class="flip-progress">
                                    <div class="flip-bar" style="{flip_bar_style}"></div>
                                </div>
                            </div>
                            <!-- end_flip_looking_for_item -->
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <!-- begin_what_looking_sliders -->
                <div class="scale-sliders">
                    <!-- begin_scale_slider -->
                    <div class="scale-slider">
                        <div class="scale-field-name">
                            {scale_field_name}
                        </div>
                        <div class="scale">
                            <div class="scale-back">
                                <!-- begin_scale_back_item -->
                                <div class="scale-back-item" style="{back_item_style}">

                                </div>
                                <!-- end_scale_back_item -->

                            </div>
                            <div class="scale-bar-back" style="{scale_bar_back_style}">
                                <p class="scale-level-name" style="margin-top: -4px;">
                                    {scale_level_name}
                                </p>
                            </div>
                            
                        </div>
                    </div>
                    <!-- end_scale_slider -->
                </div>
                <!-- end_what_looking_sliders -->
                
                <div style="position: absolute; bottom: 0px; text-align: center; left: 0; right: 0;">
                    {l_flip_other_bottom_note}
                </div>
            </div>
        </div>
        <!-- end_fields_about -->

        <!-- begin_fields_other -->
        <div class="flip-box-back" style="position: relative;">

            <div class="pri_med_bold profcontent txt_lower_header_color" style="color: white;">{l_other_information}  {name_short}  {members_orientation}</div>
            <div class="profcontent light">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <!-- begin_fields_other_row -->
                    <tr>
                        <td valign="top" class="body_text" style="padding-right: 4px;">{field}:</td>
                        <td align="left" valign="top" class="body_text"><b>{value}</b></td>
                    </tr>
                    <!-- end_fields_other_row -->

                </table>
            </div>
                <!--popcorn modified at 8/5/2023-->

        <div class="pro_link"
        style="display: inline-flex; width: 100%; flex-wrap: wrap; justify-content: space-evenly; color: white;">
        <!-- begin_event -->
        <div class="first" id="event_list_event_{event_id}" style="vertical-align:top;">
            <div class="link_event_hotdates">
                <a class="foto" href="{url_main}events_event_show.php?event_id={event_id}"><img
                        src="{image_thumbnail}" width="40" height="40" alt="" /></a>
            </div>
            <div id="{event_id}" style="max-width:50px; padding:2px;">
                <a class="txt_upper_header_color text_length_limit"
                    href="{url_main}events_event_show.php?event_id={event_id}" style="color: white; font-size:10px; ">{event_title}</a>
            </div>
        </div>
        <!-- end_event -->
        <!-- begin_hotdate -->
        <div class="first" id="hotdate_list_hotdate_{hotdate_id}" style="vertical-align:top;">
            <div class="link_event_hotdates">
                <a class="foto" href="{url_main}hotdates_hotdate_show.php?hotdate_id={hotdate_id}"><img
                    src="{image_thumbnail}" width="40" height="40" alt="" /></a>
                </div>
            <div id="{hotdate_id}" style="max-width:50px; padding:2px;">
                <a class="txt_upper_header_color text_length_limit"
                    href="{url_main}hotdates_hotdate_show.php?hotdate_id={hotdate_id}" style="color: white;  font-size:10px;">{hotdate_title}</a>
            </div>
        </div>
        <!-- end_hotdate -->
        <!-- begin_partyhou -->
        <div class="first" id="partyhou_list_partyhou_{partyhou_id}" style="vertical-align:top;">
            <div class="link_event_hotdates">
                <a class="foto" href="{url_main}partyhouz_partyhou_show.php?partyhou_id={partyhou_id}"><img
                    src="{image_thumbnail}" width="40" height="40" alt="" /></a>
                </div>
            <div id="{partyhou_id}" style="max-width:50px; padding:2px;">
                <a class="txt_upper_header_color text_length_limit"
                    href="{url_main}partyhouz_partyhou_show.php?partyhou_id={partyhou_id}" style="color: white;  font-size:10px;">{partyhou_title}</a>
            </div>
        </div>
        <!-- end_partyhou -->
    </div>
            <div style="position: absolute; bottom: 0px; text-align: center; left: 0; right: 0;">
                {l_flip_other_bottom_note}
            </div>
            <br /><br />
        </div>

        <!-- end_fields_other -->

    </div>
</span>
<!-- end_users_new_item2 -->
