{header}
<div id="bl_page_columns" class="wall_wrapper">
<script>hideRightColumnWall();</script>
{profile_column_left}
{profile_column_right}
<div class="wall">
    <div class="wrap_static_page">
        <div class="col-md-12">
            <script>showRightColumnWall();</script>
            <h3 class="cham-heading">{l_page_title}</h3>
            <div class="clearfix"></div>
            <hr>
        </div>

        <div class="wrap_games">
            <!-- begin_game -->
            <div class="bl_games col-sm-6">
                <div id="game_{game}" class="game {game}" style="background-image: url({url_tmpl_common}games/game_{game}_bg.jpg);"></div>
                <script>onLoadImgToShow('{url_tmpl_common}games/game_{game}_bg.jpg',$('#game_{game}'))</script>
                <a class="bl_link" href="{game_url}"><span class="bl_name"><span class="name">{game_title}</span></span></a>
            </div>
            <!-- end_game -->
        <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="clearfix"></div>
</div>
{footer}
