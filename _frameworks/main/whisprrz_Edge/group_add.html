{header}

<script>
clGroups.initAddPage('{init_is_page}', '{group_photo_id}');
</script>

<div id="bl_page_columns" class="wall_wrapper">
    <script>hideRightColumnWall();</script>
    {profile_column_left}
    {profile_column_right}

<div class="wall <!--begin_one_column-->one_column<!--end_one_column-->">
    <script>showRightColumnWall();</script>
    <div id="bl_group_add_frm" class="bl_forms settings group_add_frm">
    <input id="group_cmd" type="hidden" name="cmd" value="{group_cmd}">
    <input id="group_id" type="hidden" name="group_id" value="{group_group_id}">
    <div class="item">
        <div class="col-md-12">
            <h3 class="cham-heading">
                {page_title}
            </h3>
            <div class="clearfix"></div>
            <hr>
        </div>

        <div class="wrap_fields">
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_title}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <input id="group_title" class="form-control field_required" type="text" name="group_title" value="{group_title}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="section fields field_about">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_description}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <textarea id="group_description" class="form-control field_profile_text field_required" name="group_description">{group_description}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- begin_location -->
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_location}</span>
                        </div>
                        <div class="col-lg-6 field field_geo">
                            <select id="country" name="group_country" data-location="geo_states" class="geo selectpicker show-tick" data-live-search="true">
                            {country_options}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span></span>
                        </div>
                        <div class="col-lg-6 field field_geo" data-cl-loader="loader_settings_location" data-no-fade-in="true">
                            <select id="state" name="group_state" data-location="geo_cities" class="geo_btn geo selectpicker show-tick" data-live-search="true">
                            {state_options}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span></span>
                        </div>
                        <div class="col-lg-6 field field_geo" data-cl-loader="loader_settings_location" data-no-fade-in="true">
                            <select id="city" name="group_city" class="geo_btn selectpicker show-tick" data-live-search="true">
                            {city_options}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end_location -->

            <!-- begin_bl_access -->
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_visibility}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <select id="group_access" name="event_access" class="selectpicker show-tick" data-live-search="false">
                                <option value="N" <!-- begin_access_public -->selected<!-- end_access_public -->>{l_public}</option>
                                <option value="Y" <!-- begin_access_private -->selected<!-- end_access_private -->>{l_private}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end_bl_access -->

            <!-- begin_bl_category -->
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_category}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <select id="group_category" name="group_category" class="selectpicker show-tick" data-live-search="false">
                                {category_options}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end_bl_category -->

            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_tags}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <input id="group_tags" class="form-control" type="text" name="group_tags" value="{group_tags}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_public_url}</span>
                        </div>
                        <div class="col-lg-6 field group_public_url_bl">
                            <span class="group_url_site">
                                <span>
                                    {group_url_site}
                                </span>
                            </span>
                            <input id="group_name_seo" class="form-control field_required" type="text" name="group_name_seo" value="{group_name_seo}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="col-md-12">
            <h3 class="cham-heading">
                {custom_settings_title}
            </h3>
            <div class="clearfix"></div>
            <hr>
        </div>

        <div class="wrap_fields">
            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field">
                            <span>{l_show_owner}</span>
                        </div>
                        <div class="col-lg-6 field">
                            <input id="group_show_owner" class="form-control" style="width: 25px;" type="checkbox" name="group_show_owner" value="{show_owner_checked}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="col-md-12">
            <h3 class="cham-heading">
                {field_photo_title}
            </h3>
            <div class="clearfix"></div>
            <hr>
        </div>

        <div class="wrap_fields">
            <div class="section fields line">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 text-right field field_auto group_photo_upload_bl_title">
                            <span></span>
                        </div>
                        <div id="group_photo_upload_bl" class="col-lg-6 field field_auto  <!-- begin_bl_photo_update -->bl_photo_update<!-- end_bl_photo_update --> group_photo_upload_field">
                            <div class="group_photo_upload_img">
                                <img id="group_photo_upload_img" src="{url_files}{group_photo_url}" alt="" />
                            </div>
                            <div class="group_photo_upload_bl first">
                                <form onsubmit="clGroups.submitUploadPhoto($(this)); return false;" method="post" enctype="multipart/form-data" action="{url_main}ajax.php">
                                    <input id="group_photo_upload_id" type="hidden" value="0"/>
                                    <button id="group_photo_upload"  class="btn btn-block btn-info btn_upload_group_image {group_photo_btn_upload_refresh}">
                                        <span class="icon_fa" data-cl-loader="header_menu_loader_more">
                                            <i class="fa fa-cloud-download" aria-hidden="true"></i>
                                        </span>
                                        <span class="btn_title">{group_photo_btn_upload}</span>
                                    </button>
                                    <input id="group_photo_file" class="group_photo_file" accept="image/*" onclick="clGroups.clickUploadPhoto($(this));" onChange="clGroups.changeUploadPhoto($(this));" type="file" title="" name="group_photo_file" />
                                    <input type="reset" value="" class="btn_hidden"/>
                                    <input type="submit" value="" class="btn_hidden"/>
                                </form>
                            </div>
                            <!-- begin_bl_photo_delete -->
                            <div class="group_photo_upload_bl last">
                                <button id="group_photo_upload_delete"  onclick="clGroups.deleteUploadPhoto(); return false;" class="btn btn-block btn-secondary">
                                    <span class="icon_fa" data-cl-loader="header_menu_loader_more">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </span>
                                    <span>{l_delete}</span>
                                </button>
                            </div>
                            <!-- end_bl_photo_delete -->
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section fields">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-11 field height_fix">
                            <button id="group_add" class="btn btn-block btn-success btn_save {group_btn_class} disabled">
                                <span class="icon_fa">
                                    <!-- <i class="fa fa-plus-square" aria-hidden="true"></i> -->
                                    <svg class="icon_publish_page" viewBox="0 0 32 32">
                                        <path d="M24,12H8v2h15h1V12z M28,15.518V4H4v24h11.518c1.614,2.411,4.361,3.999,7.482,4c4.971-0.002,8.998-4.029,9-9   C31.999,19.879,30.411,17.132,28,15.518z M15.517,18c-0.412,0.616-0.743,1.289-0.994,2H8v2h6.058C14.022,22.329,14,22.661,14,23   c0,1.054,0.19,2.061,0.523,3H6V6h20v8.523C25.061,14.19,24.054,14,23,14c-2.143,0-4.107,0.751-5.652,2H8v2H15.517z M23,29.883   c-3.801-0.009-6.876-3.084-6.885-6.883c0.009-3.801,3.084-6.876,6.885-6.884c3.799,0.008,6.874,3.083,6.883,6.884   C29.874,26.799,26.799,29.874,23,29.883z"></path>
                                        <g>
                                            <polygon points="28,22 24.002,22 24.002,18 22,18 22,22 18,22 18,24 22,24 22,28 24.002,28 24.002,24 28,24   "></polygon>
                                        </g>
                                    </svg>

                                    <svg class="icon_group_page" viewBox="0 0 32 32">
                                        <path d="M16,14c1.657,0,3-1.343,3-3s-1.343-3-3-3s-3,1.343-3,3S14.343,14,16,14z M24,8c1.657,0,3-1.343,3-3s-1.343-3-3-3   s-3,1.343-3,3S22.343,8,24,8z M12.023,14C11.39,13.162,11,12.131,11,11c0-0.343,0.035-0.677,0.101-1C8.968,10,4,10,4,10s-2,0-2,2   c0,0.778,0,12,0,12h6v-6c0-4,4-4,4-4H12.023z M8,8c1.657,0,3-1.343,3-3S9.657,2,8,2S5,3.343,5,5S6.343,8,8,8z M30,17.349V12   c0,0,0-2-2-2h-7.101C20.965,10.323,21,10.657,21,11c0,1.131-0.39,2.162-1.022,3H20c0.477,0,0.878,0.073,1.246,0.173   c-1.457,0.288-2.787,0.928-3.898,1.827C15.008,16,12,16,12,16s-2,0-2,2c0,0.778,0,12,0,12h7.349c1.545,1.248,3.51,1.999,5.651,2   c4.971-0.002,8.998-4.029,9-9C31.999,20.858,31.248,18.894,30,17.349z M23,29.883c-3.801-0.009-6.876-3.084-6.885-6.883   c0.009-3.801,3.084-6.876,6.885-6.885c3.799,0.009,6.874,3.084,6.883,6.885C29.874,26.799,26.799,29.874,23,29.883z"></path>
                                        <polygon points="28,22 24.002,22 24.002,18 22,18 22,22 18,22 18,24 22,24 22,28 24.002,28 24.002,24 28,24   "></polygon>
                                    </svg>
                                </span>
                                <span>{group_btn_create}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    </div>
</div>
</div>

{footer}
