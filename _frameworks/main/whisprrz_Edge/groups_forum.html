<form method="post">

<tr><td>{l_subject}</td><td><input type="text" name="subject" style="width:700px;"  /></td></tr>
<tr><td>{l_body}</td><td><textarea name="body" style="width:703px;"></textarea></td></tr>

<input class=button type="submit" value="{l_add}" /></td></tr>
</table>
</form>
<!-- end_group_forum_add -->

<center><div class=header_small>{l_cant_post}</div><br><br>

</tr>

	</table>
