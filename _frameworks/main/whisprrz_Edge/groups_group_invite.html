{header}


<script Language="JavaScript" type="text/javascript">
function on_form_submit()
{
    var fld_email = $('#invite_emails').val();
    if (($("[id^='friend_']:checked").length == 0) && (fld_email == '')) {
        alert('{l_select_friend_email}');
        return false;
    }

    if ((fld_email != '') && (fld_email != undefined)) {
        var emails = fld_email.split(',');
        for (var i = 0; i < emails.length; i++) {
            if (!checkEmail($.trim(emails[i])) && $.trim(emails[i]) != '') {
                $('#invite_emails').focus();
                alert('{l_incorrect_email}');
                return false;
            }
        }
    }

    var subject = $("#invite_subject");
    var message = $("#invite_message");
    if($.trim(subject.val()) == ''){
        alert('{l_please_fill_in_all_the_fields}');
        subject.focus();
        return false;
    }
    if($.trim(message.val()) == ''){
        alert('{l_please_fill_in_all_the_fields}');
        message.focus();
        return false;
    } else {
        $('#load_animation_submit').css('visibility', 'visible');
    }
    return true;
}
</script>
