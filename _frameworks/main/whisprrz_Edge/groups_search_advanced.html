<script>
	var checkBox = document.getElementById("location_enabled");


	checkBox.addEventListener('change', function() {

		var country_select = document.getElementById("country");
		var state_select = document.getElementById("state");
		var city_select = document.getElementById("city");
		var country_button = document.querySelector('button[data-id="country"]');
		var state_button = document.querySelector('button[data-id="state"]');
		var city_button = document.querySelector('button[data-id="city"]');

	    if (this.checked) {
			country_select.removeAttribute("disabled"); 
			state_select.removeAttribute("disabled"); 
			city_select.removeAttribute("disabled"); 
			country_button.classList.remove('disabled');
			state_button.classList.remove('disabled');
			city_button.classList.remove('disabled');

	    } else {
			country_select.setAttribute("disabled", "disabled"); 
			state_select.setAttribute("disabled", "disabled"); 
			city_select.setAttribute("disabled", "disabled"); 
		    country_button.classList.add('disabled');
		    state_button.classList.add('disabled');
		    city_button.classList.add('disabled');
	    }
	});
</script>
