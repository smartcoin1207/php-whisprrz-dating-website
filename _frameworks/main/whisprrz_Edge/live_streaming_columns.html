{header}
<div id="bl_page_columns" class="wall_wrapper">
<script>hideRightColumnWall();</script>
{profile_column_left}
{profile_column_right}
<div class="wall">
    <div class="wrap_static_page">
        <div class="col-md-12 title">
            <script>showRightColumnWall();</script>
            <h3 class="cham-heading h3_live_page">
                <span id="ls_title_user_play" class="ls_title_user_play_bl to_hide">
                    <span class="ls_title_user_play"></span>
                </span>
                <span id="ls_video_title" class="ls_video_title" title="{page_title_all}">{page_title}</span>
                <a class="link_back_media history_back" href="#">
                    <span class="icon_fa" data-cl-loader="back_page_loader"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>{l_go_back}
                </a>
            </h3>
            <!-- <div class="clearfix"></div> -->
            <hr>
        </div>

        <div class="wrap_video_chat wrap_live">
            <div class="col-md-12">{live_streaming}</div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="clearfix"></div>
</div>
{footer}
