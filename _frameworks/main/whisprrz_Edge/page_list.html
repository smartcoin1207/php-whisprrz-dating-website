/* Divyesh - Added on 11-04-2024 */
<!-- begin_show_video_update_function -->
function update_video_private(v_id, video) {
    var id = v_id.split("_");
    $.ajax({
        type: 'POST',
        url: 'ajax_profile.php',
        data: {
            cmd: 'vid_private',
            v_id: id[1],
            video: video
        },
        dataType: 'json',
        beforeSend: function () {

        },
        success: function (res) {
            if (res.status == "ok") {
                Swal.fire({
                    position: "top-end",
                    icon: "success",
                    title: '{l_video_private_status}',
                    showConfirmButton: false,
                    timer: 1500
                });
                window.location.reload();
            } else {
                Swal.fire(
                    '{l_there_was_an_error}',
                    '{l_private_video_error}',
                    'error'
                )
            }
        }
    });
    return false;
}
/* Divyesh - Added on 11-04-2024 */
