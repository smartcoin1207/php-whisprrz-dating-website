{header}



    <div class="places_new">

		{places_header}

        <table class="tb_places_new">
            <tr>
                <!-- td_main -->
                <td class="td_main">

                    <div class="places_new_decor ">
                        <div class="pl_top">
                        <h1 class="txt_upper_header_color">{l_places_you_may_like}</h1>

                        <!-- begin_like_place -->
                        <div class="places_new_foto places_new_foto_w fl_left" >
                            <div class="places_new_img">
                                <!-- begin_like_place_photo --><a href="{url_main}places_place_show.php?id={place_id}"><img src="{image_thumbnail}" width="80" height="80" alt="{place_name}" title="{place_name}"/></a><!-- end_like_place_photo -->
                                <!-- begin_like_place_no_photo --><a href="{url_main}places_place_show.php?id={place_id}"><img src="{url_tmpl_main}images/places_foto_small.gif" width="80" height="80"/></a><!-- end_like_place_no_photo -->
                            </div>

                            <ul>
                                <li><a href="{url_main}places_place_show.php?id={place_id}">{place_name}</a></li>
                                <li>{place_city_title}, {place_n_reviews} {l_reviews}</li>
                                <li>
                                    <input name="place_rating_{place_id}" type="radio" value="1" title="{l_place_rating_1}" {place_rating_1_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="2" title="{l_place_rating_2}" {place_rating_2_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="3" title="{l_place_rating_3}" {place_rating_3_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="4" title="{l_place_rating_4}" {place_rating_4_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="5" title="{l_place_rating_5}" {place_rating_5_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="6" title="{l_place_rating_6}" {place_rating_6_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="7" title="{l_place_rating_7}" {place_rating_7_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="8" title="{l_place_rating_8}" {place_rating_8_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="9" title="{l_place_rating_9}" {place_rating_9_checked} class="place_rating star {split:2, readOnly:true}"/>
                                    <input name="place_rating_{place_id}" type="radio" value="10" title="{l_place_rating_10}" {place_rating_10_checked} class="place_rating star {split:2, readOnly:true}"/>
                                </li>
                            </ul>
                        <div class="justify"></div>
                        </div>
                        <!-- end_like_place -->

                        </div>
                    </div>

					{places_place_list_top}

                </td>
                <!-- /td_main -->

				{places_sidebar}
				
            </tr>
        </table>

        <div class="foot_left"></div><div class="foot_right"></div>

    </div>


{footer}
