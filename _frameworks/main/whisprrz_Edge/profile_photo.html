{header}
<div id="oryx_content">
	{ims}
	{complite}
</div>

	<div class="column_main frame_content" style="width: 580px;">
		{profile_menu}
		{search}

		<style>
			.wall {
				border: 0px solid;
			}
		</style>

		{list}
		{users_list}

		<script>
			clPages.setData({
				urlPage: '{url_main}{url_pages}',
				pageType: '{page_type}',
				page: '{page_number}' * 1,
				type_order: '{type_order}',
				tags: '{tags}',
				only_friends: '{only_friends}' * 1,
				only_live: '{only_live}' * 1,
				uid: '{page_user_id}' * 1,
				guid: '{page_guid}' * 1,
				param: '{page_param}' ? '{page_param}' : 'page',
				filter: '{page_filter}' * 1,
				isMyFriend: '{page_my_friends}' * 1,
				groupId: '{group_id}' * 1,
				groupType: '{group_type}'
			});
			clPages.initList();

			$(function () {
				<!-- begin_show_gallery_js -->
					clProfilePhoto.openGallery(false, '{show_photo_id}', false, false, '{show_comment_id}');
				<!-- end_show_gallery_js -->
				<!-- begin_show_video_gallery_js -->
					clProfilePhoto.openGallery(false, 'v_{show_video_id}', true, false, '{show_comment_id}');
				<!-- end_show_video_gallery_js -->
			})

			/* Divyesh - Added on 11-04-2024 */
			<!-- begin_show_video_update_function -->
			function update_video_private(v_id, video) {
				var id = v_id.split("_");
				$.ajax({
					type: 'POST',
					url: 'ajax_profile.php',
					data: {
						cmd: 'vid_private',
						v_id: id[1],
						video: video
					},
					dataType: 'json',
					beforeSend: function () {

					},
					success: function (res) {
						if (res.status == "ok") {
							Swal.fire({
								position: "top-end",
								icon: "success",
								title: '{l_video_private_status}',
								showConfirmButton: false,
								timer: 1500
							});
							window.location.reload();
						} else {
							Swal.fire(
								'{l_there_was_an_error}',
								'{l_private_video_error}',
								'error'
							)
						}
					}
				});
				return false;
			}
			/* Divyesh - Added on 11-04-2024 */
			<!-- end_show_video_update_function -->

			/* Divyesh - Added on 11-04-2024 */
			function openCustomFolderPopup() {
				Swal.fire({
					title: '{l_manage_folder}',
					html: `<input type="text" id="custom_folder" class="swal2-input" maxlength="15" placeholder="" value="{custom_folder}">`,
					confirmButtonText: '{l_save}',
					focusConfirm: false,
					showCancelButton: true,
					preConfirm: () => {
						const custom_folder = Swal.getPopup().querySelector('#custom_folder').value
						/*if (!custom_folder) {
							Swal.showValidationMessage(`{l_enter_custom_folder}`)
						} else {*/
							return fetch(`{url_main}ajax_profile.php`, {
								method: 'POST',
								body: 'cmd=custom_folder&folder=' + encodeURIComponent(custom_folder),
								headers: {
									'Content-type': 'application/x-www-form-urlencoded'
								}
							}).then(response => {
								if (!response.status) {
									throw new Error(response.statusText)
								}
								return response.json()
							}).catch(error => {
								Swal.showValidationMessage(`{l_enter_custom_folder}`);
							})
						//}
					},
					allowOutsideClick: () => !Swal.isLoading()
				}).then((result) => {
					if (result.isConfirmed) {
						if (result.value.status == "ok") {
							Swal.fire({
								position: "top-end",
								icon: "success",
								title: '{l_custom_folder_saved}',
								showConfirmButton: false,
								timer: 1500
							});
							window.location.reload();
						} else {
							Swal.fire(
								'{l_there_was_an_error}',
								'{l_custom_folder_error}',
								'error'
							)
						}
					} else {

					}
				})
			}
			/* Divyesh - Added on 11-04-2024 */
		</script>
	</div>
{footer}
