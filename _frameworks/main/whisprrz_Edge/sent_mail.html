{header}
<style>

</style>
<div class="frame_content">

    <h2 class="txt_lower_header_color">
        {l_sent_mail_history} :: {user_name}
        <a class="custom-button red right_pos" href="{url_main}search_results.php?display=profile&uid={user_id}"
            title="{l_back}">{l_back}</a>
    </h2>

    <!-- begin_top_pages -->
    <table width=100% border=0 cellpadding=0 cellspacing=0>
        <tr>
            <td align=left width=200>{this_count} - {next_count} {l_of} {all_count}</td>
            <td align=center>
                <!-- begin_top_left_2 -->
                <a href='{url_main}{url_page}?uid={user_id}&start={toleft}'>
                    << </a>
                        <!-- end_top_left_2 -->
                        <!-- begin_top_pages_1 -->
                        <!-- begin_top_page -->
                        <a href='{url_main}{url_page}?uid={user_id}&start={i}'>{l}</a>
                        <!-- end_top_page -->
                        <!-- begin_top_page_1 -->
                        {l}
                        <!-- end_top_page_1 -->
                        <!-- end_top_pages_1 -->
                        <!-- begin_top_right_2 -->
                        <a href='{url_main}{url_page}?uid={user_id}&start={toright}'> >></a>
                        <!-- end_top_right_2 -->
            </td>
            <td align=right width=200>
                <!-- begin_top_prev -->
                < <a href='{url_main}{url_page}?uid={user_id}&start={back}'>{l_prev}</a>
                    <!-- end_top_prev -->
                    <!-- begin_top_separator -->
                    |
                    <!-- end_top_separator -->
                    <!-- begin_top_next -->
                    <a href='{url_main}{url_page}?uid={user_id}&start={next}'>{l_next}</a> >
                    <!-- end_top_next -->
            </td>
        </tr>
    </table>
    <!-- end_top_pages -->
    <br />
    <div id="mail_box_wrapper">

        <!-- begin_mail -->
        <div class="mail_box">
            <label class="subject">{l_subject}: {subject}</label>
            <label class="date">{date_sent}</label>
            <div class="panel">
                {text}
            </div>
        </div>
        <!-- end_mail -->

        <!-- begin_no_mail -->
        {l_no_mail}
        <!-- end_no_mail -->

    </div>
    <!-- begin_down_pages -->
    <table width=100% border=0 cellpadding=0 cellspacing=0>
        <tr>
            <td align=left width=200>{this_count} - {next_count} {l_of} {all_count}</td>
            <td align=center>
                <!-- begin_down_left_2 -->
                <a href='{url_main}{url_page}?uid={user_id}&start={toleft}'>
                    << </a>
                        <!-- end_down_left_2 -->
                        <!-- begin_down_pages_1 -->
                        <!-- begin_down_page -->
                        <a href='{url_main}{url_page}?uid={user_id}&start={i}'>{l}</a>
                        <!-- end_down_page -->
                        <!-- begin_down_page_1 -->
                        {l}
                        <!-- end_down_page_1 -->
                        <!-- end_down_pages_1 -->
                        <!-- begin_down_right_2 -->
                        <a href='{url_main}{url_page}?uid={user_id}&start={toright}'> >></a>
                        <!-- end_down_right_2 -->
            </td>
            <td align=right width=200>
                <!-- begin_down_prev -->
                < <a href='{url_main}{url_page}?uid={user_id}&start={back}'>{l_prev}</a>
                    <!-- end_down_prev -->
                    <!-- begin_down_separator -->
                    |
                    <!-- end_down_separator -->
                    <!-- begin_down_next -->
                    <a href='{url_main}{url_page}?uid={user_id}&start={next}'>{l_next}</a> >
                    <!-- end_down_next -->
            </td>
        </tr>
    </table>
    <!-- end_down_pages -->

</div>
{footer}
