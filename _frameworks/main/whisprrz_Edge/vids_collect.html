<script type="text/javascript">
    function pageCallback(page_index, jq){
        var total_vids = {total_vids};
        var on_page_vids = {on_page_vids};
        $("#items").load("{url_main}vids_collect_ajax.php?m={mod}&id={mod_id}&offset="
                         + page_index * on_page_vids + "&limit="
                         + on_page_vids + "");
        return false;
    }
    $(document).ready(function(){
        $("#pagination").pagination(
            {total_vids},
            {
                items_per_page:5,
                num_edge_entries:1,
                num_display_entries:5,
                next_text: '{l_next}',
                prev_text: '{l_prev}',
                callback: pageCallback
            }
        );
    });
</script>
